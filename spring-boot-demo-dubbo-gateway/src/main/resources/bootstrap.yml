server:
  port: 9000

spring:
  application:
    name: springcloud-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: SERVICE-PROVIDER
          uri: lb://provider-service
          predicates:
            - Path=/provider/**
          filters:
            # 去除 provider
            - StripPrefix=1
        - id: SERVICE-CONSUMER
          uri: lb://consumer-service
          predicates:
            - Path=/consumer/**
          filters:
            # 去除 consumer
            - StripPrefix=1