server:
  port: 9090
  servlet:
    context-path: /demo
spring:
  profiles:
    # 默认启用dev分支
    active: dev
---
spring:
  profiles: dev
  application:
    name: spring-boot-demo-dubbo-provider
  cloud:
    nacos:
      # 注册中心地址
      server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        #指定yaml格式的配置
        file-extension: yaml
        namespace: e19c8c63-a02b-4e62-a3a7-7aea88bf4f61
dubbo:
  registry:
    # 指定注册中心为nacos
    address: nacos://127.0.0.1:8848
  protocol:
    name: dubbo
    port: -1
